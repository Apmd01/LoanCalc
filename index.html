<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>  
    <body class="bg-dark">
      <div class="container">
        <div class="row"> <!-- row card -->
          <div class="col-md-6 mx-auto"> <!--  6 column div-->
            <div class="card card-body text-center mt-5"> <!-- margin top 5 -->
              <h1 class="heading display-5 pb-3">Loan Calculator</h1><!-- Padding on the bottom -->
              <form id="loan-form" class="form-and-loan">
                <div class="form-group">
                  <div class="input-group pb-3">
                    <span class="input-group-text">$</span> <!-- Money sign Textbox-->
                    <input type="number" class="form-control" id="amount" 
                    placeholder="Loan Amount">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text">%</span> <!-- Interest sign Textbox-->
                    <input type="number" class="form-control" id="interests" 
                    placeholder="Interests">
                  </div>
                </div>
                <div class="form-group pt-3">
                  <input type="number" class="form-control" id="years" 
                  placeholder="Years to repay">
                </div>
                <div class="form-group pt-3 pb-3">
                  <input type="submit" value="Calculate" class="calculate-result btn btn-dark col-12 mt-6" id="calc-button">
                </div>
              </form> 
              <!--loader + results-->
              <div id="loading">
                <img src="img/loading.gif" alt="">
              </div>
              <div id="results" class="form-group pt-3">
                <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group pb-3">
                    <input type="number" class="form-control" id="monthly" placeholder="Monthly Payments" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group pt-3">
                    <input type="number" class="form-control" id="totalPayments" placeholder="Total Payments" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group pt-3">
                    <input type="number" class="form-control" id="totalInterests" placeholder="Total Interests" disabled>
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
